# Fedora.yml
# Variables specific for Fedora
---

rhbase_repositories:
  - epel-release
rhbase_enable_repos:
  - CentOS-fasttrack
rhbase_install_packages:
  - tree
  - bash-completion
  - vim-enhanced
rhbase_remove_packages:
  - NetworkManager
  - NetworkManager-glib
  - NetworkManager-tui
  - wpa_supplicant

rhbase_repo_exclude_from_update:
  - kernel*
  - centos-release*

rhbase_stop_services:
  - postfix
  - kdump
